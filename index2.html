<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmpelFrei</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://maps.googleapis.com https://maps.gstatic.com https://gstatic.com; connect-src 'self' https://maps.googleapis.com https://maps.gstatic.com https://gstatic.com https://overpass-api.de http://localhost:3000; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' https://*.googleapis.com https://*.gstatic.com https://fonts.gstatic.com http://maps.google.com data:; font-src 'self' https://fonts.gstatic.com;">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #map { height: 400px; width: 100%; }
    .loading { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .result { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">AmpelFrei</h1>
    <form id="routeForm">
      <div class="mb-3">
        <label for="startAddress" class="form-label">Startadresse</label>
        <input type="text" class="form-control" id="startAddress" placeholder="z.B. Argelanderstraße 15, Bonn">
      </div>
      <div class="mb-3">
        <label for="destAddress" class="form-label">Zieladresse</label>
        <input type="text" class="form-control" id="destAddress" placeholder="z.B. Bonn Hauptbahnhof">
      </div>
      <div class="mb-3">
        <label for="travelMode" class="form-label">Verkehrsmittel</label>
        <select class="form-select" id="travelMode">
          <option value="BICYCLING">Fahrrad</option>
          <option value="DRIVING">Auto</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="routePriority" class="form-label">Priorität</label>
        <select class="form-select" id="routePriority">
          <option value="traffic_lights">Wenigste Ampeln</option>
          <option value="fastest">Schnellste Route</option>
          <option value="shortest">Kürzeste Route</option>
        </select>
      </div>
      <div class="form-check mb-3" id="pedestrianOption" style="display: block;">
        <input type="checkbox" class="form-check-input" id="usePedestrianPaths" checked>
        <label class="form-check-label" for="usePedestrianPaths">Bis zu 10% Fußgängerwege nutzen (Fahrrad)</label>
      </div>
      <button type="button" class="btn btn-primary" onclick="calculateRoute()">Route berechnen</button>
    </form>
    <div id="result" class="result"></div>
    <div id="map" class="mt-3"></div>
    <div id="loading" class="loading">Lädt...</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfmA_2wFMG2eXCJF0stxziBnM4CVNpoB0&libraries=places,geometry"></script>
  <script src="ampelfrei2.js"></script>
  <script>
    // Zeige Fußgängerweg-Option nur für Fahrradfahrer
    document.getElementById('travelMode').addEventListener('change', function() {
      document.getElementById('pedestrianOption').style.display = this.value === 'BICYCLING' ? 'block' : 'none';
    });
  </script>
</body>
</html>
